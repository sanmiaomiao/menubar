<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态交互菜单栏</title>
		<script src="jquery.js"></script>
		<script src="menubar.js"></script>
		<link href="menubar.css" rel="stylesheet"/>
		<style>	
				.cover{
					min-height: 90px;
					width: 200px;
				}
		</style>
	</head>
	<body>
		<div class="cover"></div>
	</body>
	<script>
		$(document).ready(function(){
			console.log('ready')
			var menulist=[{
				title:'手机',
				submenulist:['iphone','小米','华为']
			},{
				title:'电脑',
				submenulist:['thinkpad','联想','神舟']
			},{
				title:'相机',
				submenulist:['canon','科达']
			},];
			var menucolor={backgroundColor:'blue'};
			var submenucolor={backgroundColor:'pink'};
			var callback=function (a){
				console.log(a)
			}
			$(document).MenuBar(menulist,'.cover', callback,menucolor,submenucolor);})
			
		
	</script>
</html>
